name: E2E Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm install

      - name: Run tests
        run: npm test
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GAMESDB_PUBLIC_KEY: ${{ secrets.GAMESDB_PUBLIC_KEY }}
          VITE_DEV_SERVER_ORIGIN: http://localhost:5173

      - name: Upload benchmarks
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-measurements
          path: test/measurements.json
          if-no-files-found: ignore
